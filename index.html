<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Cartes Chronologique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Organisez les Cartes par Ordre Chronologique</h1>
  <div class="cards">
    <div class="card" draggable="true" data-order="1">Esquisses sans faisabilité</div>
    <div class="card" draggable="true" data-order="2">Avant projet détaillé</div>
    <div class="card" draggable="true" data-order="3">Permis de construire</div>
    <div class="card" draggable="true" data-order="4">PRO</div>
    <div class="card" draggable="true" data-order="5">DCE</div>
    <div class="card" draggable="true" data-order="6">CCCP</div>
    <div class="card" draggable="true" data-order="7">PLAN EXE</div>
    <div class="card" draggable="true" data-order="8">VISA</div>
    <div class="card" draggable="true" data-order="9">ACT</div>
    <div class="card" draggable="true" data-order="10">DOE</div>
  </div>
  <div class="slots">
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <div class="slot" data-index="2"></div>
    <div class="slot" data-index="3"></div>
    <div class="slot" data-index="4"></div>
    <div class="slot" data-index="5"></div>
    <div class="slot" data-index="6"></div>
    <div class="slot" data-index="7"></div>
    <div class="slot" data-index="8"></div>
    <div class="slot" data-index="9"></div>
  </div>
  <button id="checkBtn" disabled>Vérifier l'ordre</button>
  <script src="script.js"></script>
</body>
</html>
